

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

    <div class="form-group">
        <input 
        name="date" 
        #date="ngModel" 
        [(ngModel)]="service.formData.date" 
        class="form-control" 
        placeholder="Date"
        required>
    </div>

    <div class="form-group">
        <input 
        name="name" 
        #name="ngModel" 
        [(ngModel)]="service.formData.name" 
        class="form-control" 
        placeholder="Name"
        required>
    </div>

    <div class="form-group">
        <input 
        name="value" 
        #value="ngModel" 
        [(ngModel)]="service.formData.value" 
        class="form-control" 
        placeholder="value"
        required>
    </div>

    <div class="form-group">
        <input 
        name="category" 
        #category="ngModel" 
        [(ngModel)]="service.formData.category" 
        class="form-control" 
        placeholder="Category"
        required>
    </div>

    <div class="form-group">
        <input 
        name="type" 
        #type="ngModel" 
        [(ngModel)]="service.formData.type" 
        class="form-control" 
        placeholder="Type"
        required>
    </div>

    <div class="form-group">
        <button class="btn-success btn-lg btn-block" type="submit">Submit</button>
    </div>

</form>
